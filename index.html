<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="whole">
       <div class="bg">
          <div class="counter">
              <h1 id="counterheading">Counter</h1>
          </div>
          <div class="number">
              <h2 id="num"></h2>
          </div>
          <div class="buttons">
            <div id="increase-btn">
                 <button >Increase</button>
            </div>
            <div id="decrease-btn">
                    <button >Decrease</button>
            </div>
            <div id="reset">
                  <button>Reset</button>
            </div>
            

          </div>
          
       </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
